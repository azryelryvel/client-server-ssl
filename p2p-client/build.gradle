mainClassName = 'com.github.azryelryvel.p2p.client.Main'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.codehaus.groovy:groovy-all:2.5.3'
}

Map keystore = [:]
keystore['CN'] = 'com.github.azryelryvel.p2p.client'
keystore['OU'] = 'GIT'
keystore['O'] = 'GITHUB'
keystore['L'] = 'Montreal'
keystore['S'] = 'QC'
keystore['C'] = 'CA'
keystore['pass'] = 'password'
keystore['alias'] = 'client'

File sslDir = file("$buildDir.path/ssl")
File keystoreFile = file("$sslDir.path/keystore")
File certificateFile = file("$sslDir.path/client.cer")

groovydoc {
	link "http://groovy.codehaus.org/api/", "groovy.", "org.codehaus.groovy.", "groovyx."
	link "http://docs.oracle.com/javase/8/docs/api/", "java.", "javax."
	doLast {
		logger.quiet("Generated documentation: file://${buildDir.path}/docs/groovydoc/index.html")
	}
}


codenarc {
	ignoreFailures = true
	toolVersion = '1.1'
	configFile = file('src/main/resources/codenarc.groovy')
	reportsDir = file("$buildDir.path/reports")
}

task createSslDir {
	doFirst {
		sslDir.mkdirs()
	}
}
createSslDir.onlyIf {
	!sslDir.exists()
}

task initKeystore(type: Exec, dependsOn: createSslDir) {
	commandLine 'keytool', '-genkey', '-noprompt', '-alias', 'server', '-storetype', 'PKCS12', '-dname', "CN=$keystore.CN, OU=$keystore.OU, O=$keystore.O, L=$keystore.L, S=$keystore.S, C=$keystore.C", '-keystore', keystoreFile.path, '-storepass', keystore.pass, '-keypass', keystore.pass
}
initKeystore.onlyIf {
	!certificateFile.exists()
}

task createCertificate(type: Exec, dependsOn: initKeystore) {
	commandLine 'keytool', '-export', '-keystore', keystoreFile.path, '-alias', keystore.alias, '-file', certificateFile.path, '-storepass', keystore.pass
}
createCertificate.onlyIf {
	!certificateFile.exists()
}

run.dependsOn(createCertificate)